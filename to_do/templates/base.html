<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
  <div class="user-info">
    <div class="top-right">
    <p> {{ user.get_username }}</p>
    <a href="{% url 'logout'%}"> logout</a>
    </div>
  </div>
  {% endif %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>

<style>

.top-right{
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
.top-right a{
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
